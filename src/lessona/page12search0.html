<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>search</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <label for="search">Search:</label> <input name="q" placeholder="Type text here" type="search">
            <input type="submit">
        </form>
    </body>
</html>
