<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
	
	<style>
			div {
				margin:15px;
			}
	</style>
</head>

<body>
	<header> <h1> Input Types </h1>
	</header>
	
	<div> 
	
		<form> 
		<div>
			<label> Years of Experience</label>
			<input title="status"  id="year" type="number" min=1 max=40 step=1 maxlength="3" />
		</div>
		<div>
			<label> Range</label>
			<input id="range" type="range" step=10/>
		</div>
		<div>
			<label> Skills</label>
			<input id="search" type="search" placeholder = "Search your skill" />
			
		</div>
		<div>
			<label> telephone</label>
			<input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-678" />
		</div>
		<!-- <div>
		  <label> Sex</label>
		  <ul>
		  <input type="radio" checked=true name="Male" value="male">  Male </input>
		   <input type="radio"  name="female" value="female">  Female </input>
		</ul>
        </div> -->
		<div>
		 <label> Hobbies</label>
          <input type="checkbox" checked=true name="items" value="Reading">Reading</input>
		  <input type="checkbox" name="items" value ="Music">Music</input>
		  <input type="checkbox" name="items" value="Dance">Dance</input>
		  </div>
		  
		 <div>
			<label> hidden content</label>
			<input id="hid" type="hidden" />
		</div>
		<div>
			<label> Url</label>
			<input id="url" type="url" />
		</div>
		
		<div>
			<label> select course</label>
			<select name="course list" title="Select a course"> 
			<option selected > ---Select a Value---</option>
			<option > Html</option>
			<option > Java</option>
			<option > Bootstrap</option>
			<optgroup label="database">
				<option> SQL</option>
				<option> Oracle</option>
				<option> MySQL</option>
			</optgroup>
			</select>
			
	
		</div>
		<!-- <div>
			<progress  max=100>
				<h4>30%</h4>
			</progress>
		</div> -->
		<div>
			<label> Comments</label>
			<textarea id="comment" cols="50" rows="5"/> comments</textarea>
		</div>
		
		
		<div>
          <input type="submit" />
		  <input type="reset"  value="reset" /> 
		  <input type="image" alt="close" name="Close"  width="25" height="25" src="../images/close.jpg" />

        </div>
		
		
		</form>
		
	</div>

</body>



</html>
