<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Learning</title>
	
	<style>
		   .green{
			background-color:green
		   }
			li.yellow {
				background-color: yellow;
			}
	</style>
</head>

<body>
    <div id="div01" class='green'>Hello World!</div>
    <h1>My Title</h1>
    <p>parara tag</p>
    <ul>
        <li class="green">list1</li>
        <li>list2</li>
        <li class="yellow">list3</li>
        <li>list4</li>
    </ul>
    <p>
		<img alt="dom model"  height="100"
		src="https://upload.wikimedia.org/wikipedia/commons/5/5a/DOM-model.svg">
	</p>
	
	<p> 
		<input title="enter your name" type="text" id="txtName" value="Madurai" onchange="myfun()" /> 
	</p>
    <script>
		//array access
		const arr = [1,2,3,4,5,6];
		console.log(arr);
		// JSON to STRING
		const strArr = JSON.stringify(arr);
		console.log(strArr);
		const myObj = {
			firstname : 'Venkat',
			lastlast : 'krishnan'
		};
		const strjson = JSON.stringify(myObj);
		console.log(strjson);		
		//json parse; String to JSON
		const arr1 = JSON.parse(strjson);
		console.log(arr1);
	
		var javastudentlist = {	"sudentlist":[
											{"name":"Ajith", "age":"22"},{"name":"Vijay", "age":"22"},
											{"name":"Tom", "age":"22"}
											]
										};										
		console.log(javastudentlist);

		//dynamic style
		
		function myfun()
		{
			document.getElementById("div01").innerText=
												document.getElementById("txtName").value;
			document.getElementById("div01").style.color = 'purple'
			
			 var output = document.getElementById('div01');
				output.style.backgroundColor = "red";
				output.style.border = "3px solid orange";
		}
    </script>
</body>
</html>
