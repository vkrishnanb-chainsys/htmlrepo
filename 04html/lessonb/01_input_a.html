<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Types</title>
	<style>
		div {
			margin: 15px;
		}
	</style>
</head>

<body>
	<header>
		<h1> Input Types </h1>
	</header>
	<div>
		<form>
			<div>
				<label> Name</label>
				<input title="Login user name" name="username" required minlength="5" maxlength="10" size="10" />
			</div>
		 <div>
				<label> Password</label>
				<input id="password" type="password" pattern="[A-Za-z]*[0-9][A-Za-z]*"
						minlength="8" title="password must begin with letter and contain at least one digit and have at least 8 char" />
			</div>
			<div>
				<label> Email id</label>
				<input title="enter email" id="email" type="email" />
			</div>
			<div>
				<label> Photo</label>
				<input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*" />
			</div>
			<div>
				<input type="submit" >
			</div>
		</form>
	</div>
</body>
</html>
