<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Types</title>
	<style>
		div {
			margin: 15px;
		}
	</style>
</head>

<body>
	<header>
		<h1> Input Types </h1>
	</header>
	<div>
		<form>
				<div>
					<label> select course</label>
					<select name="course list" title="Select a course">
						<option > ---Select a Value---</option>
						<option> Html</option>
						<option> Java</option>
						<option selected> Bootstrap</option>
						<optgroup label="database">
							<option> SQL</option>
							<option> Oracle</option>
							<option> MySQL</option>
						</optgroup>
					</select>
				</div>
				<div>
					<input type="submit" />
					<input type="reset" value="reset" />
					<input type="image" alt="close" name="Close" width="25" height="25" src="../../images/close.jpg" />
				</div>
		</form>
	</div>
</body>

</html>
