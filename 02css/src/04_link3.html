<!DOCTYPE html>

<!-- Demonstrates multiple ID selectors -->

<html lang="en">
    <head>
        <style>

            #Chennai
            {
                color: #ff0000;
            }
            #Madurai
            {
                color: green;
            }
            a
            {
                color: #ff0000;
                text-decoration: none;
            }
            a:hover
            {
                text-decoration: underline;
            }
        </style>
        <title>link</title>
    </head>
    <body>
        Visit 
       <p> <a href="https://chennai.nic.in" id="Chennai">Chennai</a> </p>
        or 
       <p> <a href="https://madurai.nic.in/" id="Madurai" >Madurai</a>.</p>
    </body>
</html>
