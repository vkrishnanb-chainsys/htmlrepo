<!DOCTYPE html>

<!-- Demonstrates CSS selectors -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        We are using here type selectors to apply styles to an element
        For eg.. body, header, main, footer are all element types
    -->
    <style>
        body {
            text-align: center;
        }

        header {
            font-size: large;
        }

        main {
            font-size: medium;
        }

        footer {
            font-size: small;
        }
    </style>
    <title>css</title>
</head>

<body>
    <header>
        Chain Sys
    </header>
    <main>
        Welcome to my home page!
    </main>
    <footer>
        Copyright &#169; Chain Sys
    </footer>
</body>

</html>
