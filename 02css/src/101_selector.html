<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="101_style1.css" />
</head>

<body>
    <!-- internal and external method of CSS -->

    <h1 style="background-color: orange;color:black;">inline style</h1>

    <!-- While working with larger projects changing style is easy if styles are externalized  -->

    <h1> css selector head 1</h1>
    <h2> css selector head 2</h2>
    <h2> css selector head 2</h2>

    <ul>
        <li>Html</li>
        <li>Css</li>
        <span>
            <li>RDBMS</li>
        </span>
        <li class="item">Javascript</li>
        <li id="list-item">Bootstrap</li>
    </ul>

    <div class="container">
        <input placeholder="Enter your name" type="text" value="Venkat" />
        <input placeholder="email addresss" 
        type="email" name="email" 
        value="youremail@domain.com" />
        <div class="content">
            <h3>That's How CSS Works</h3>
            <button>Click Here</button>
        </div>
    </div>
