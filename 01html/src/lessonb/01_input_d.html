<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Types</title>

	<style>
		div {
			margin: 15px;
		}
	</style>
</head>

<body>
	<header>
		<h1> Input Types </h1>
	</header>
	<div>
		<form>
			<div>
				<label> Hobbies</label>
				<input title="hobby" type="checkbox" checked=true name="items" value="Reading">Reading</input>
				<input title="option1" type="checkbox" name="items" value="Music">Music</input>
				<input title="option2" type="checkbox" name="items" value="Dance">Dance</input>
			</div>
			<div>
				<label> hidden content</label>
				<input id="hid" type="hidden" value="Ice creams and cakes"/>
			</div>
			<div>
				<label> Url</label>
				<input title="enter url" id="url" type="url" />
			</div>
			<div>
				<label> Comments</label>
				<textarea title="Enter your comment here" id="comment" cols="50" rows="5" /> comments</textarea>
			</div>
		</form>
	</div>
</body>

</html>
