<!DOCTYPE html>

<!-- Demonstrates table -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
    </head>
    <body>
        <table>
            <caption>Sample Code for HTML Lessons</caption>
            <thead>
                <tr>
                    <th scope="col">Column1</th>
                    <th scope="col">Column2</th>
                    <th scope="col">Column3</th>
                   
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
