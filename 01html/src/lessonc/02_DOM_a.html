<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Learning</title>
	<style>
		   .green{
			background-color:green
		   }
			li.yellow {
				background-color: yellow;
			}
	</style>
</head>

<body>
    <div id="div01" class='green'>Hello World!</div>
    <h1>My Title</h1>
    <ul>
        <li class="green">list1</li>
        <li>list2</li>
        <li class="yellow">list3</li>
        <li>list4</li>
    </ul>
    <p>
        <img alt="dom model" 
        src="https://upload.wikimedia.org/wikipedia/commons/5/5a/DOM-model.svg">
    </p>
	<p> 
        <input title="enter your name" type="text" id="txtName"  /> 
    </p>
    <script>
		//â€œThe method console.dir() displays an interactive list of the properties of the specified JavaScript object
		// The output is presented as a hierarchical listing with disclosure triangles that let you see the contents of child objects.
        console.dir(document);
        console.log(document.URL);
		console.dir(document.children[0]); // html
		console.dir(document.children[0].children[1]); // body
		console.dir(document.children[0].children[1].childNodes); // see all the node lists
        //windows object model
		console.dir(window);  // lists all window objects 
		document.write("Welcome") //it writes the content in the document
    </script>
</body>

</html>
